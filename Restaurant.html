<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kacchi vhai</title>
    <link rel="stylesheet" href="Restaurant.css">
</head>
<body>
    <header>
        <h1>Raj Mohol</h1>
        <h2>Food Items</h2>
    </header>
    <main>
        <section class="food-items items">
            <div class="food__item">
                <img src="/image/barger.jfif" alt="Barger">
                <div class="item__description">
                    <h3 class="description__heading">Chicken Barger</h3>
                    <p class="description__price">৳150</p>
                    <button class="description__button">Order</button>
                </div>
            </div>
            <div class="food__item">
                <img src="/image/kacchi.jpg" alt="Barger" class="image">
                <div class="item__description">
                    <h3 class="description__heading">Kacchi Biriyani</h3>
                    <p class="description__price">৳350</p>
                    <button class="description__button">Order</button>
                </div>
            </div>
            <div class="food__item">
                <img src="/image/chicken_fry.jfif" alt="Barger">
                <div class="item__description">
                    <h3>Chicken Fry</h3>
                    <p class="description__price">৳250</p>
                    <button class="description__button">Order</button>
                </div>
            </div>
            <div class="food__item">
                <img src="/image/pizza.jfif" alt="Barger">
                <div class="item__description">
                    <h3>Chicken Pizza</h3>
                    <p class="description__price">৳400</p>
                    <button class="description__button">Order</button>
                </div>
            </div>

            <div class="food__item">
                <img src="/image/gril.jfif" alt="Barger">
                <div class="item__description">
                    <h3 class="description__heading">Chicken Gril</h3>
                    <p class="description__price">৳220</p>
                    <button class="description__button">Order</button>
                </div>
            </div>
            <div class="food__item">
                <img src="/image/noddle.jfif" alt="Barger" class="image">
                <div class="item__description">
                    <h3>Chicken Noddles</h3>
                    <p class="description__price">৳150</p>
                    <button class="description__button">Order</button>
                </div>
            </div>
            <div class="food__item">
                <img src="/image/kabab.jfif" alt="Barger">
                <div class="item__description">
                    <h3>Kabab</h3>
                    <p class="description__price">৳200</p>
                    <button class="description__button">Order</button>
                </div>
            </div>
            <div class="food__item">
                <img src="/image/patato-chip.jfif" alt="Barger">
                <div class="item__description">
                    <h3>Patato Chip</h3>
                    <p class="description__price">৳80</p>
                    <button class="description__button">Order</button>
                </div>
            </div>

            <div class="food__item">
                <img src="/image/chichen rost.jfif" alt="Barger" class="image">
                <div class="item__description">
                    <h3 class="description__heading">Chicken Rost</h3>
                    <p class="description__price">৳150(pics)</p>
                    <button class="description__button">Order</button>
                </div>
            </div>
            <div class="food__item">
                <img src="/image/khechori.jfif" alt="Barger">
                <div class="item__description">
                    <h3>Chicken Khechori</h3>
                    <p class="description__price">৳180</p>
                    <button class="description__button">Order</button>
                </div>
            </div>
            <div class="food__item">
                <img src="/image/illish.jfif" alt="Barger">
                <div class="item__description">
                    <h3>Ilisha Fish</h3>
                    <p class="description__price">৳220</p>
                    <button class="description__button">Order</button>
                </div>
            </div>
            <div class="food__item">
                <img src="/image/eag biriyani.jfif" alt="Barger" class="image">
                <div class="item__description">
                    <h3>Egg Biriyani</h3>
                    <p class="description__price">৳180</p>
                    <button class="description__button">Order</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
